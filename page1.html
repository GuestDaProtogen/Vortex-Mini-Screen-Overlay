<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ClockOverlay</title>
<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: url('./Images/BG.jpg') center/cover no-repeat fixed;
        font-family: "Segoe UI", sans-serif;
    }
    .dim {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.273); /* darker overlay so clock stands out */
    }
    .container {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        text-shadow: 0 0 30px rgba(0,0,0,0.9);
    }
    .time {
        font-size: 120px;
        font-weight: 300;
    }
    .date {
        font-size: 40px;
        margin-top: 20px;
        text-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
.ampm {
    font-size: 0.33em;   /* scales with the big clock */
    position: relative;
    top: 0.15em;         /* tiny nudge downward */
    margin-left: 8px;
}


    
</style>
</head>
<body>
<div class="dim"></div>
<div class="container">
    <div class="time" id="clock"></div>
    <div class="date" id="date"></div>
</div>

<script>
function updateClock() {
    const now = new Date();
    let h = now.getHours();
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');
    const ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12;
    h = h ? h : 12; // convert 0 to 12

    document.getElementById("clock").innerHTML = 
        `${h}:${m}:${s}<span class="ampm">${ampm}</span>`;

    document.getElementById("date").textContent = now.toLocaleDateString(undefined, {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
}
setInterval(updateClock, 1000);
updateClock();
setInterval(updateClock, 1000);
updateClock();
</script>

<script src="./numpad-nav.js"></script>

</body>
</html>
