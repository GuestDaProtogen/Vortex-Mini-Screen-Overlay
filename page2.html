<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SpotifyClockOverlay</title>
<style>
    html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: url('C:/Server/Private/furry/fursona/DemzYCH.jpg') center/cover no-repeat fixed;
        font-family: "Segoe UI", sans-serif;
    }
    .dim {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.273); /* darker overlay so clock stands out */
    }
    .container {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        text-shadow: 0 0 30px rgba(0,0,0,0.9);
    }
    .time {
        font-size: 120px;
        font-weight: 300;
    }
    .date {
        font-size: 40px;
        margin-top: 20px;
        text-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
.ampm {
    font-size: 0.33em;   /* scales with the big clock */
    position: relative;
    top: 0.15em;         /* tiny nudge downward */
    margin-left: 8px;
}


    
</style>
</head>
<body>
<div class="dim"></div>
<div class="container">
    <div class="time" id="clock"></div>
    <div class="date" id="date"></div>
</div>
<h1>test</h1>
<script src="./numpad-nav.js"></script>

</body>
</html>
