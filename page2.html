<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Network Status</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #network-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      color: #e0e0e0;
      padding: 30px;
      gap: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .network-title {
      font-size: 28px;
      font-weight: 600;
      color: #00d4ff;
      letter-spacing: 1px;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0, 212, 255, 0.1);
      border: 1px solid #00d4ff;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00ff88;
      animation: pulse 1.5s infinite;
    }

    .status-indicator.offline {
      background: #ff3333;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .stat-card {
      background: rgba(0, 212, 255, 0.05);
      border: 1px solid rgba(0, 212, 255, 0.3);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: #00d4ff;
      background: rgba(0, 212, 255, 0.1);
    }

    .stat-label {
      color: #00d4ff;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    .stat-value {
      color: #00ff88;
      font-weight: 700;
      font-size: 24px;
      font-family: 'Courier New', monospace;
    }

    .stat-sub {
      color: #888;
      font-size: 11px;
      margin-top: 8px;
      font-family: 'Courier New', monospace;
    }

    .chart-container {
      flex: 1;
      background: rgba(0, 212, 255, 0.05);
      border: 1px solid rgba(0, 212, 255, 0.3);
      padding: 25px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .chart-title {
      color: #00d4ff;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #speedChart {
      flex: 1;
      position: relative;
    }

    #hint {
      position: fixed;
      bottom: 20px;
      left: 30px;
      font-size: 11px;
      color: #666;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>

<body>
  <div id="network-container">
    <div class="header">
      <div class="network-title">Network Status</div>
      <div class="status-badge">
        <span class="status-indicator" id="indicator"></span>
        <span id="connection">Checking...</span>
        <span style="color: #888;"> â€¢ </span>
        <span id="timestamp">--:--:--</span>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Download</div>
        <div class="stat-value" id="download">-- Mbps</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Upload</div>
        <div class="stat-value" id="upload">-- Mbps</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Ping</div>
        <div class="stat-value" id="ping">-- ms</div>
        <div class="stat-sub" id="ip">IP: --</div>
      </div>
    </div>

    <div class="chart-container">
      <div class="chart-title">Speed History (Last 60 Seconds)</div>
      <canvas id="speedChart"></canvas>
    </div>
  </div>

  <div id="hint">Press ESC to close</div>

  <script>
    const indicator = document.getElementById('indicator');
    const maxDataPoints = 12; // 12 points = 60 seconds (5 second intervals)
    const downloadData = [];
    const uploadData = [];
    const labels = [];
    let chart = null;

    function updateTimestamp() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('timestamp').textContent = time;
    }

    function updateConnection() {
      const status = navigator.onLine ? 'Online' : 'Offline';
      document.getElementById('connection').textContent = status;
      
      if (navigator.onLine) {
        indicator.classList.remove('offline');
      } else {
        indicator.classList.add('offline');
      }
    }

    async function getIPAddress() {
      try {
        const response = await fetch('https://api.ipify.org?format=json', { 
          cache: 'no-store' 
        });
        const data = await response.json();
        document.getElementById('ip').textContent = 'IP: ' + data.ip;
      } catch (error) {
        document.getElementById('ip').textContent = 'IP: Unable to fetch';
      }
    }

    async function pingServer() {
      try {
        const start = performance.now();
        await fetch('https://www.google.com/favicon.ico', { 
          mode: 'no-cors',
          cache: 'no-store'
        });
        const end = performance.now();
        const latency = Math.round(end - start);
        document.getElementById('ping').textContent = latency + ' ms';
      } catch (error) {
        document.getElementById('ping').textContent = 'N/A';
      }
    }

    async function testDownloadSpeed() {
      try {
        const fileSize = 5242880; // 5MB
        const start = performance.now();
        
        const response = await fetch('https://speed.cloudflare.com/__down?bytes=' + fileSize, {
          cache: 'no-store'
        });
        await response.blob();
        
        const end = performance.now();
        const duration = (end - start) / 1000;
        const speed = (fileSize * 8) / (duration * 1000000);
        
        addDataPoint(speed, downloadData);
        document.getElementById('download').textContent = speed.toFixed(2) + ' Mbps';
        updateChart();
      } catch (error) {
        document.getElementById('download').textContent = 'N/A';
      }
    }

    async function testUploadSpeed() {
      try {
        const fileSize = 524288; // 512KB
        const data = new Uint8Array(fileSize);
        
        const start = performance.now();
        await fetch('https://httpbin.org/post', {
          method: 'POST',
          body: data,
          cache: 'no-store'
        });
        const end = performance.now();
        
        const duration = (end - start) / 1000;
        const speed = (fileSize * 8) / (duration * 1000000);
        
        addDataPoint(speed, uploadData);
        document.getElementById('upload').textContent = speed.toFixed(2) + ' Mbps';
        updateChart();
      } catch (error) {
        document.getElementById('upload').textContent = 'N/A';
      }
    }

    function addDataPoint(value, array) {
      array.push(value);
      if (array.length > maxDataPoints) {
        array.shift();
      }
      
      // Keep labels in sync
      const now = new Date();
      const time = now.toLocaleTimeString().split(' ')[0].slice(3); // MM:SS format
      labels.push(time);
      if (labels.length > maxDataPoints) {
        labels.shift();
      }
    }

    function initChart() {
      const ctx = document.getElementById('speedChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Download',
              data: downloadData,
              borderColor: '#00ff88',
              backgroundColor: 'rgba(0, 255, 136, 0.1)',
              borderWidth: 2.5,
              fill: true,
              tension: 0.4,
              pointRadius: 5,
              pointBackgroundColor: '#00ff88',
              pointBorderColor: '#0f0f1e',
              pointBorderWidth: 2,
              pointHoverRadius: 7
            },
            {
              label: 'Upload',
              data: uploadData,
              borderColor: '#00d4ff',
              backgroundColor: 'rgba(0, 212, 255, 0.1)',
              borderWidth: 2.5,
              fill: true,
              tension: 0.4,
              pointRadius: 5,
              pointBackgroundColor: '#00d4ff',
              pointBorderColor: '#0f0f1e',
              pointBorderWidth: 2,
              pointHoverRadius: 7
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            intersect: false,
            mode: 'index'
          },
          plugins: {
            legend: {
              display: true,
              labels: {
                color: '#00d4ff',
                font: { size: 12, weight: '600' },
                padding: 20,
                usePointStyle: true,
                pointStyle: 'circle'
              }
            },
            tooltip: {
              backgroundColor: 'rgba(15, 15, 30, 0.9)',
              titleColor: '#00d4ff',
              bodyColor: '#e0e0e0',
              borderColor: '#00d4ff',
              borderWidth: 1,
              padding: 12,
              displayColors: true
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: { 
                color: '#888',
                font: { size: 11 }
              },
              grid: { 
                color: 'rgba(0, 212, 255, 0.05)',
                drawBorder: false
              }
            },
            x: {
              ticks: { 
                color: '#888',
                font: { size: 11 }
              },
              grid: { 
                color: 'rgba(0, 212, 255, 0.05)',
                drawBorder: false
              }
            }
          }
        }
      });
    }

    function updateChart() {
      if (chart) {
        chart.data.labels = labels;
        chart.data.datasets[0].data = downloadData;
        chart.data.datasets[1].data = uploadData;
        chart.update('none'); // No animation for smooth updates
      }
    }

    // Initialize
    initChart();
    updateConnection();
    getIPAddress();
    pingServer();
    testDownloadSpeed();
    testUploadSpeed();
    updateTimestamp();

    // Update intervals
    setInterval(updateConnection, 2000);
    setInterval(pingServer, 3000);
    setInterval(testDownloadSpeed, 5000);
    setInterval(testUploadSpeed, 5000);
    setInterval(getIPAddress, 30000);
    setInterval(updateTimestamp, 1000);

    window.addEventListener('online', updateConnection);
    window.addEventListener('offline', updateConnection);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') window.close();
    });
  </script>
</body>

</html>
